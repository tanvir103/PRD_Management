<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Project</title>
</head>
<body>
    <script>
        function search(str){ 
            if(str==""){
            document.getElementById('message').innerHTML="<tr><td align=\"center\"><font color=\"white\" face=\"times new roman\" size=\"6\">Please Type Title</font><br><br><br>";
            return;
            }
            let xhttp=new XMLHttpRequest(); 
            xhttp.open('post','../Controllers/search-controller.php',true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send('name='+str);
            xhttp.onload=function(){
            document.getElementById('message').innerHTML=this.responseText;
            }
        }
    </script>
    <center>
        <font face="times new roman" size="8">Search Project</font>
        <br><br>
    </center>
    <table align="center">
        <tr><td><input type="text" id="livesearch" onkeyup="search(this.value)" name="title" placeholder="Enter your Project Name" size="100px"></td></tr>
    </table>
</body>
</html>
